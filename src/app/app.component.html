<div class="demo-grid">
  <div class="demo-item">
    <angular-press-hold-button
      [duration]="1500"
      [backgroundColor]="'#00bf90'"
      [progressColor]="'#0fa278'"
      [labelStart]="'Press me!'"
      [labelProgress]="'Wait.. wait.. wait...'"
      [labelFinish]="'Thank you!'"
      (actionStarted)="handleActionStarted('button1')"
      (actionCancelled)="handleActionCancelled('button1')"
      (actionFinished)="handleActionFinished('button1')"
    >
    </angular-press-hold-button>
    <p>{{ buttonStatuses.button1 }}</p>
  </div>

  <div class="demo-item">
    <angular-press-hold-button
      [duration]="1500"
      [backgroundColor]="'#34495e'"
      [progressColor]="'#2c3e50'"
      [labelStart]="'Look, SVG icon!'"
      [labelProgress]="'Where?'"
      [labelFinish]="'Just found!'"
      (actionStarted)="handleActionStarted('button2')"
      (actionCancelled)="handleActionCancelled('button2')"
      (actionFinished)="handleActionFinished('button2')"
    >
      <svg
        slot="left"
        when="start"
        width="24"
        height="24"
        viewBox="0 0 24 20"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <rect x="5" y="5" width="14" height="14" fill="white" />
      </svg>

      <svg
        slot="right"
        when="finish"
        width="24"
        height="24"
        viewBox="5 0 24 20"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path d="M8 5v14l11-7L8 5z" fill="#fff" />
      </svg>
    </angular-press-hold-button>
    <p>{{ buttonStatuses.button2 }}</p>
  </div>

  <div class="demo-item">
    <angular-press-hold-button
      [duration]="1500"
      [backgroundColor]="'#3498db'"
      [progressColor]="'#2980b9'"
      [labelStart]="'Press and hold'"
      [labelProgress]="'Keep holding...'"
      [labelFinish]="'Done!'"
      (actionStarted)="handleActionStarted('button3')"
      (actionCancelled)="handleActionCancelled('button3')"
      (actionFinished)="handleActionFinished('button3')"
    >
      <i class="fa-solid fa-check" slot="right" when="finish"></i>
    </angular-press-hold-button>
    <p>{{ buttonStatuses.button3 }}</p>
  </div>

  <div class="demo-item">
    <angular-press-hold-button
      [duration]="1500"
      [backgroundColor]="'#e74c3c'"
      [progressColor]="'#c0392b'"
      [labelStart]="'Hold Me Tight!'"
      [labelProgress]="'Almost There...'"
      [labelFinish]="'Great Job!'"
      (actionStarted)="handleActionStarted('button4')"
      (actionCancelled)="handleActionCancelled('button4')"
      (actionFinished)="handleActionFinished('button4')"
    >
      <i class="fa-solid fa-hand-rock" slot="left" when="start"></i>
      <i class="fa-solid fa-hourglass-half" slot="left" when="progress"></i>
      <i class="fa-solid fa-thumbs-up" slot="right" when="finish"></i>
    </angular-press-hold-button>
    <p>{{ buttonStatuses.button4 }}</p>
  </div>

  <div class="demo-item">
    <angular-press-hold-button
      [duration]="1500"
      [backgroundColor]="'#9b59b6'"
      [progressColor]="'#8e44ad'"
      [labelStart]="'Dream Big'"
      [labelProgress]="'Holding On...'"
      [labelFinish]="'Achieved!'"
      (actionStarted)="handleActionStarted('button5')"
      (actionCancelled)="handleActionCancelled('button5')"
      (actionFinished)="handleActionFinished('button5')"
    >
      <i class="fa-solid fa-cloud" slot="right" when="start"></i>
      <i class="fa-solid fa-rainbow" slot="right" when="progress"></i>
      <i class="fa-solid fa-star" slot="left" when="finish"></i>
    </angular-press-hold-button>
    <p>{{ buttonStatuses.button5 }}</p>
  </div>

  <div class="demo-item">
    <angular-press-hold-button
      [duration]="1500"
      [backgroundColor]="'#f39c12'"
      [progressColor]="'#d35400'"
      [labelStart]="'Send alert'"
      [labelProgress]="'Holding...'"
      [labelFinish]="'Alert Sent!'"
      (actionStarted)="handleActionStarted('button6')"
      (actionCancelled)="handleActionCancelled('button6')"
      (actionFinished)="handleActionFinished('button6')"
    >
      <i class="fa-solid fa-exclamation-triangle" slot="left" when="start"></i>
      <i class="fa-solid fa-check-circle" slot="right" when="finish"></i>
    </angular-press-hold-button>
    <p>{{ buttonStatuses.button6 }}</p>
  </div>
</div>
